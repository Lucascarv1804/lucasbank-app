<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar | LucasBank</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="../assets/css/register.css">
    <!-- JS File -->
    <script src="../assets/js/register.js" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <a class="back-btn" href="../index.html">
            <i class="bi bi-arrow-left-short"></i>
        </a>

        <div class="logo"></div>

        <div class="content">
            <p class="title">Registrar</p>

            <form action="#" id="register-area">
                <div class="name">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome" autocomplete="off">
                </div>

                <div class="surname">
                    <label for="surname">Sobrenome</label>
                    <input type="text" name="surname" id="surname" placeholder="Digite o seu sobrenome" autocomplete="off">
                </div>

                <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite o seu CPF" autocomplete="off">
                </div>

                <div class="password">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha" autocomplete="off">
                </div>
            
                <button class="submit-btn" type="submit">Continuar</button>
            </form>
        </div>
    </div>
</body>

</html>
